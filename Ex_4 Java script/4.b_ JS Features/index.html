<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography & Filmmaking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dynamic Time Display Section -->
    <div id="timeDisplay" class="time-display"></div>

    <!-- Image Hover Section -->
    <div class="image-container">
        <img src="kit.jpg" alt="Camera" class="image" />
        <div class="hover-text">This is a Professional DSLR Camera!</div>
    </div>

    <!-- Text Hover Section -->
    <h2 id="textHover" class="hover-text">Hover over this text to learn more about filmmaking techniques!</h2>

    <!-- Change Background on Click Section -->
    <div id="changeBackground" class="background-click-section">
        <p>Click here to change the background color!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
