<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of Camera</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #222;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #555;
            margin-bottom: 30px;
        }

        img {
            display: block;
            margin: 0 auto;
            border: 3px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        area {
            outline: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #007bff;
        }

        area[title]:hover {
            cursor: pointer;
            filter: brightness(1.2);
            transition: filter 0.3s ease-in-out;
        }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFE000, #799F0C); /* Gradient Background */
            color: #333;
            margin: 0;
            padding: 20px;
         }
    </style>
</head>
<body>
    <h1>Know about DSLR</h1>
    <h2>Parts of DSLR Camera</h2>
    <img src="camera.jpg" alt="camera" usemap="#camera"> <!-- Image Mapping -->
